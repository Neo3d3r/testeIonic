<ion-header>

    <ion-navbar>
        <ion-title>IMC</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <header>
        <h2 class="text-ios-danger">Calcule seu IMC</h2>
    </header>

    <ion-list>

        <ion-item>
            <ion-label floating>Entre com sua altura</ion-label>
            <ion-input type="text" [(ngModel)]="num1"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Entre com seu peso</ion-label>
            <ion-input type="text" [(ngModel)]="num2"></ion-input>
        </ion-item>
        <button ion-button round (click)="calculo_Imc()">Calcular</button>
    </ion-list>
    <h3>Resultado: {{result}}</h3>
    <h3>Você é considerado: {{saude}}</h3>

</ion-content>
